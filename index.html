<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Tiếng Trung Gen Z - Học và Chơi!</title>

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Liên kết CSS riêng -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-b from-blue-100 to-pink-100 min-h-screen flex flex-col items-center p-4">

    <h1 class="text-3xl font-bold text-center text-pink-600 mb-6">Flashcard Tiếng Trung Gen Z 🎴</h1>

    <div id="flashcard-container" class="relative w-80 h-48 perspective cursor-pointer mb-6">
        <div id="flashcard" class="flashcard bg-white shadow-lg rounded-xl p-6 flex flex-col justify-center items-center text-center transition-transform duration-500 transform">
            <p id="chinese-word" class="text-4xl font-bold text-gray-800 mb-2">你好</p>
            <p id="pinyin" class="text-lg text-gray-600 italic">nǐ hǎo</p>
        </div>
    </div>

    <button id="flip-button" class="btn">Lật Thẻ</button>
    <button id="next-button" class="btn">Tiếp Theo</button>
    <button id="speak-button" class="btn">🔊 Phát Âm</button>

    <div class="test-section mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Kiểm tra lại từ vựng 📚</h2>
        <input type="text" id="meaning-input" class="input" placeholder="Nhập nghĩa tiếng Việt...">
        <input type="text" id="pinyin-input" class="input" placeholder="Nhập pinyin...">
        <button id="check-answer" class="btn">Kiểm tra</button>
        <p id="result" class="mt-2 text-center font-medium"></p>
    </div>

    <!-- Script riêng -->
    <script src="script.js"></script>
</body>
</html>
