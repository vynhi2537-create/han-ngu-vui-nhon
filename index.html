<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Tiếng Trung Gen Z 🚀</title>
    <!-- Tải TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-pink-100 via-blue-100 to-green-100 min-h-screen flex flex-col items-center justify-center font-sans p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 text-center space-y-6 transition-all transform hover:scale-[1.01] duration-200">
        <h1 class="text-2xl font-bold text-pink-600">Flashcard Tiếng Trung Gen Z 🚀</h1>
        <div id="flashcard" class="bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-xl shadow-md p-6 cursor-pointer text-xl font-semibold text-gray-800 min-h-[120px] flex items-center justify-center transition-transform duration-300 hover:rotate-1"></div>
        <div class="flex justify-between">
            <button id="prev" class="btn">⬅️ Trước</button>
            <button id="next" class="btn">Tiếp ➡️</button>
        </div>
        <button id="speak" class="btn bg-green-500 hover:bg-green-600">🔊 Phát âm</button>

        <div class="mt-6">
            <button id="startTest" class="btn bg-blue-500 hover:bg-blue-600 w-full">🧠 Kiểm tra từ vựng</button>
            <div id="testArea" class="hidden mt-4 space-y-3">
                <input type="text" id="answer" placeholder="Nhập nghĩa tiếng Việt..." class="w-full p-2 border rounded-md text-center focus:ring-2 focus:ring-blue-400">
                <button id="checkAnswer" class="btn bg-purple-500 hover:bg-purple-600 w-full">Kiểm tra ✅</button>
                <p id="result" class="font-semibold"></p>
            </div>
        </div>

        <button id="addWordBtn" class="btn bg-orange-400 hover:bg-orange-500 w-full">➕ Thêm từ vựng</button>
        <div id="addWordForm" class="hidden mt-4 space-y-3">
            <input type="text" id="newWord" placeholder="Từ tiếng Trung" class="input">
            <input type="text" id="newPinyin" placeholder="Pinyin" class="input">
            <input type="text" id="newMeaning" placeholder="Nghĩa tiếng Việt" class="input">
            <button id="saveWord" class="btn bg-green-500 hover:bg-green-600 w-full">💾 Lưu từ mới</button>
        </div>

        <button id="startAIConversation" class="btn bg-red-500 hover:bg-red-600 w-full">💬 Luyện hội thoại với AI</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
